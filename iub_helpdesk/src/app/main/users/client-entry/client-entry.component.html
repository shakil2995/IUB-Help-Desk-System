<div class="users_container" @fadeInOut >
    <mat-toolbar class="heading_toolbar">
        <span>Add Student</span>
    </mat-toolbar>
    <div class="from_container" >
        <div  fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
            <form  name="registerForm" [formGroup]="registerForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>
                        Name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input matInput formControlName="mobile" type="number">
                    <mat-icon matSuffix class="secondary-text">contact_phone</mat-icon>
                    <mat-error>
                        Mobile number is required
                    </mat-error>
                </mat-form-field>

                <!-- <mat-form-field appearance="outline">
                    <mat-label>Register As</mat-label>
                    <mat-select placeholder="Register as" formControlName="role">
                        <mat-option *ngFor="let item of rolelist" [value]="item.value">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text">supervisor_account</mat-icon>
                    <mat-error>
                        Register As is required
                    </mat-error>
                </mat-form-field> -->

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="passwordConfirm">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf="registerForm.get('passwordConfirm').hasError('required')">
                        Password confirmation is required
                    </mat-error>
                    <mat-error *ngIf="!registerForm.get('passwordConfirm').hasError('required') &&
                                       registerForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                        Passwords must match
                    </mat-error>
                </mat-form-field>


            </form>
            
        </div>
        <div  fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px" class="submit_section">
            <button  class="submit_button" mat-raised-button color="primary" (click)="register()">Submit</button>
            <button color="primary" *ngIf="user_update" class="submit_button" (click)="update()" mat-raised-button >Update</button>
          
        </div>
      
    </div> 
</div>
