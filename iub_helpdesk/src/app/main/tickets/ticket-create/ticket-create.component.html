<div class="toolbar_section">
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
        <span>Help Request</span>
        <span>
            <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
        </span>
    </mat-toolbar>
</div>
<div class="dialog_container">
    <form  [formGroup]="helprequestForm" class="form_container">

            <mat-form-field appearance="outline">

                <mat-label>Request Type</mat-label>
                <mat-select placeholder="Placeholder" formControlName="request_type" >
                    <mat-option *ngFor="let item of request_typeList" [value]="item.value">
                        {{item.veiw}}
                    </mat-option>
                </mat-select>

            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Subject</mat-label>
                <input matInput type="text" placeholder="Subject" formControlName="title"/>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Request Details</mat-label>
                <textarea matInput type="text" rows="10" placeholder="description" formControlName="description"> </textarea>
            </mat-form-field>

            <mat-form-field appearance="outline">

                <mat-label>Priority</mat-label>
                <mat-select placeholder="Placeholder" formControlName="priority" >
                    <mat-option *ngFor="let item of priority_List" [value]="item.value">
                        {{item.veiw}}
                    </mat-option>
                </mat-select>

            </mat-form-field>

            <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="center center">
                <button mat-stroked-button *ngIf="!update_flag" (click)="submit()">Submit</button>
                <button mat-stroked-button *ngIf="update_flag" (click)="update()">Update</button>
                <button mat-stroked-button *ngIf="!update_flag" (click)="resetForm()">Reset</button>
            </div>
    </form>
    
</div>
