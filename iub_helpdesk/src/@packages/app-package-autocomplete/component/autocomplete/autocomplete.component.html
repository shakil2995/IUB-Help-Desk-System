
  <mat-form-field [appearance]="_appearance">
    <mat-label>{{fieldName}}</mat-label>
    <input type="text" matInput [formControl]="_formControl" [placeholder]="'Search ' + fieldName" [matAutocomplete]="auto" [required]="_required">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"  [displayWith]="displayFn" (optionSelected)="optionSelect($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.display_name}}
      </mat-option> 
    </mat-autocomplete>
    <mat-error>
      {{fieldName}} is required
    </mat-error>
  </mat-form-field>
